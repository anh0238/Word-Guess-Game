<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" hreft="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Gochi+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script href="assets/javascript/game.js"></script>
</head>
<body>
    <div class="top-panel">
        <h1 class="game-name">Welcome to the Bake-Off Battle Word Guess Game!</h1>
        <h2>Can you guess what the contestants will be baking?</h2>
        <h3 class="start">Press any key to get started!</h3>
    </div>

    <div class="middle-content">
        <h3 id="current-word"></h3>
        <div class="left-panel">
            <i class="far fa-question-circle"></i>
        </div>    
            
        <div class="right-panel">
            <h4 id="wins">Wins:</h4>
            <h4 class="num-guesses">Number of Guesses Remaining:</h4>
            <h4 class ="letters-guessed">Letters Already Guessed:</h4>
                        
        </div>

    </div>
</body>
</html>
